<H4>Agregar personaje</H4>

<form class="row" (ngSubmit)="emitCharacter()">

  <input
  type="text"
  [(ngModel)] = "character.name"
  name = "name"
  class="form-control mb-2"
  placeholder="Nombre">

  <input
  type="number"
  [(ngModel)] = "character.power"
  name = "power"
  class="form-control mb-2"
  placeholder="Poder">

  <button type="text" class="btn btn-primary">
    Agregar
  </button>

</form>
